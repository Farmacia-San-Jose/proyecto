{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{title}}</title>
        <link rel="icon" href="{% static './img/Logo.png' %}">
        <link rel="stylesheet" href="../../static/css/login.css">
        <!--Bootstrap-->
       
        {% block css %}
        {% endblock%}
        <link rel="stylesheet" href="../static/css/style.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
    </head>

    <body>
        <header>
            {% include 'messages.html'%}
                   
        </header>
        <main>
            <div class="container">
                <div class="row formulario shadow-sm p-3 mb-5 bg-body-tertiary rounded" >
                    
                    <div class="col-6 "  >
                        <h1>LOGIN</h1>
                        <hr>
                        <div class="imagen" style="display: flex; align-items: center; justify-content: center;">
                            <img  src="{% static './img/login.jpeg'%}" alt="Farmacia" width="195rem">

                        </div>
                        
    
                    </div>
                    <div class="col-6 shadow p-3 mb-5 bg-body-tertiary rounded" >
                        <form method="POST">
                            {% csrf_token %}
    
                            <div class="form-group ">
                                <label class="fw-medium" for="username">Usuario</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <br>
    
                            <div class="form-group">
                                <label class="fw-medium" for="password">Contrase√±a</label>
                                <input type="password" name="password" class="form-control">
                            </div>
    
                            
                            <hr><br>
    
    
                            <div class="d-grid grap-2 col-6 mx-auto">
                                <button type="submit" class="btn btn-lg btn-success "><span class="badge text-bg-success">Iniciar Sesion</span></button>
                            </div>
                        </form>
    
                    </div>
                </div>
    
            </div>

        </main>
        
       
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    </body>
</html>
